<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-select.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="index.css" rel="stylesheet">
      <title>HITsMoney</title>
  </head>
  
  <body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm border ps-5 pe-5">
      <a class="navbar-brand" href="#">HITsMoney</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Главная</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>

        <div class="col-lg-8 p-3 mt-3 shadow rounded border">

          <form id="user-form_post">
            <div class="row mb-3">
              <div class="col-sm-3">
                <span class="text_left">Code</span>
              </div>
              <div class="col-sm-9">
                <div class="form-group">
                  <input type="text" class="form-control" id="inputCode">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <span class="text_left">ФИО</span>
              </div>
              <div class="col-sm-9">
                <div class="form-group">
                  <input type="text" class="form-control" id="inputFullName">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <span class="text_left">Сколько денег хотите?</span>
              </div>
              <div class="col-sm-9">
                <div class="form-group">
                  <input type="text" class="form-control" id="inputBalance">
                </div>
              </div>
            </div>
            <div class="row mb-3 pe-3 ps-3">
              <button class="btn btn-primary" id="my_money" type="submit" style="float: right;">Открыть счёт</button>
            </div>
          </form>

          <div class="row mb-3 pe-3 ps-3">
            <button class="btn btn-danger" id="my_money_02" type="submit" style="float: right;">Закрыть счёт</button>
          </div>
          
          <div class="row mb-3 pe-3 ps-3 mt-3">
            <span class="text_left">Данные по вашему счёту</span>
          </div>




          <form id="user-form">
            <div class="row mb-3">
              <div class="col-sm-3">
                <span class="text_left">Номер счёта</span>
              </div>
              <div class="col-sm-9">
                <span class="my_cod" id="my_code" type="text"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <span class="text_left">ФИО</span>
              </div>
              <div class="col-sm-9">
                <span class="my_ownerr" id="my_owner" type="text"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <span class="text_left">Баланс</span>
              </div>
              <div class="col-sm-9">
                <span class="my_balancee" id="my_balance" type="text" onclick="goo()"></span>
              </div>
            </div>
          </form>
        </div>
        
        
        <div class="col"></div>
      </div>
    </div>
   </main>
    <footer class="footer mt-auto py-3 bg-light border">
      <div class="container-fluid">
        <div class="row">
          <div class="col"></div>
          <div class="col-md-7">
            © HITsMoney
          </div>
          <div class="col"></div>
        </div>
      </div>
    </footer>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="index.js"></script>
  </body>
  
</html>
